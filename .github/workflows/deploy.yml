name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel
      run: |
        if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --project ${{ secrets.VERCEL_PROJECT_ID_PROD }} --confirm
        elif [ "${GITHUB_REF}" = "refs/heads/dev" ]; then
          vercel --token ${{ secrets.VERCEL_TOKEN }} --project ${{ secrets.VERCEL_PROJECT_ID_DEV }} --confirm
        else
          echo "No deployment for this branch."
          exit 0
        fi
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
